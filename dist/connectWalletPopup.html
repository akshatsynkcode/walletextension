<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Connect Wallet Extension</title><style>/* Basic styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f3f3f3;
    }

    .wallet-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .wallet-container h2 {
      margin-top: 0;
    }

    .wallet-address {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .wallet-address span {
      font-weight: bold;
    }

    .wallet-address input[type="radio"] {
      margin-right: 10px;
    }

    .popup-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .popup-button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      width: 45%;
    }

    .connect {
      background-color: #4CAF50;
      color: white;
    }

    .reject {
      background-color: #FF6347;
      color: white;
    }</style><script defer="defer" src="/dist/connectWalletPopup.bundle.js"></script></head><body><div class="wallet-container"><h2>Connect Wallet</h2><div class="wallet-address"><label><input type="radio" name="wallet" id="walletRadio"> Wallet Address: <span id="walletAddressText"></span></label></div><div class="popup-buttons"><button class="popup-button connect" id="confirmBtn">Connect</button> <button class="popup-button reject" id="rejectBtn">Reject</button></div></div><script src="connectWalletPopup.bundle.js"></script></body></html>
