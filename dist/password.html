<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Enter Credentials</title><style>body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
    }
    label {
      margin-bottom: 5px;
    }
    input {
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 10px 15px;
      margin-top: 20px;
    }</style><script defer="defer" src="/dist/password.bundle.js"></script></head><body><h1>Set Up Your Account</h1><div class="form-group"><label for="username">Username:</label> <input id="username" placeholder="Enter your username"/></div><div class="form-group"><label for="password">Password:</label> <input type="password" id="password" placeholder="Enter your password"/></div><div class="form-group"><label for="confirm-password">Confirm Password:</label> <input type="password" id="confirm-password" placeholder="Confirm your password"/></div><button id="continue-btn">Continue</button><script src="password.bundle.js"></script></body></html>
