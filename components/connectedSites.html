<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transitions</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <!-- Full-Screen Loader -->
    <div id="full-screen-loader" style="display: none;">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-lg-2 col-12" id="sidebar-container"></div>
            <div class="col-lg-10 col-12">
                <div id="navbar-container"></div>
                <div class="main-container p-4">
                    <!--begin::Row-->
                    <div class="row g-3">
                        <div class="col-12">
                            <!-- Heading -->
                            <h1 class="text-white mb-3 text-start font-24 font-regular">Linked Sites</h1>
                            <div class="d-flex justify-content-end align-items-center mb-1">
                                <!-- <button class="btn text-color-cs font-14 ms-4">Forget All Sites</button> -->
                                <div class="mx-1 custom-btn" style="height: 20px;"></div>
                                <!-- <button class="btn text-color-cs font-14 me-4" id="disconnect-all-btn">Disconnect All Sites</button> -->
                            </div>
                            <div class="d-flex flex-column">
                            </div>
                        </div>
                    </div>
                    <!--end::Row-->
                </div>
            </div>
        </div>

        <!-- End Admin Panel -->
        <div class="container-fluid p-0">
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content popup-modal p-4">
                    <div class="modal-body text-center text-white pb-0">
                        <div class="font-24">Confirm Logout</div>
                        <p class="dark-black pt-2 font-16">
                            Are you sure you want to logout?
                        </p>
                    </div>
                    <div class="modal-footer justify-content-between border-0">
                        <div class="d-flex w-100">
                            <button type="button" class="btn btn-dark no-btn w-50 f-14 border-color text-white"
                                data-bs-dismiss="modal">
                                No
                            </button>
                            <button type="button"
                                class="btn w-50 ms-2 yes-btn dark-blue-gradient text-white border-0 f-14">
                                Yes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <script src="profile.bundle.js"></script> -->
        <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
