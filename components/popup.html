<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      width: 350px;
      height: 400px;
      overflow: auto;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="number"] {
      width: calc(100% - 22px);
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    h2 {
      font-size: 16px;
      margin-top: 20px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Wallet Profile</h1>

  <div class="output">
    <p><strong>Username:</strong> <span id="username"></span></p>
    <p><strong>Account Address:</strong> <span id="address"></span></p>
    <p><strong>Balance:</strong> <span id="balance">N/A</span></p>
  </div>

  <!-- Lock Wallet Button -->
  <button id="lock-wallet-btn">Lock Wallet</button>

  <!-- Include the popup script -->
  <script src="popup.bundle.js"></script>
</body>
</html>
