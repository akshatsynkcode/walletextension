<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Dubai Customs Wallet</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center min-vh-100 gap-2 welcome-container">
    <div class="logo text-center">
        <img class="logo-img" src="./icons/icon128.png" alt="Dubai Customs Wallet Logo" />
        <h1 class="text-white">Dubai Customs <span>Wallet</span></h1>
    </div>
    <h4 class="text-white">Simplified Blockchain <span style="color: #bb9753">Solutions</span></h4>
    <h4 class="text-white">Dubai Customs Blockchain Network with AED Token Support</h4>
    <button id="get-started-btn" class="btn btn-light text-black">Get Started â†’</button>
  </div>
    <script src="welcome.bundle.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

    <script>
        // Ensure particles.js is loaded correctly
        particlesJS("particles-js", {
            particles: {
                number: { value: 160, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: {
                    type: "circle",
                    stroke: { width: 0, color: "#000000" },
                    polygon: { nb_sides: 5 },
                    image: { src: "img/github.svg", width: 100, height: 100 },
                },
                opacity: {
                    value: 1,
                    random: true,
                    anim: { enable: true, speed: 1, opacity_min: 0, sync: false },
                },
                size: {
                    value: 3,
                    random: true,
                    anim: { enable: false, speed: 4, size_min: 0.3, sync: false },
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                },
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "bubble" },
                    onclick: { enable: true, mode: "repulse" },
                    resize: true,
                },
                modes: {
                    bubble: { distance: 250, size: 0, duration: 2, opacity: 0, speed: 3 },
                    repulse: { distance: 400, duration: 0.4 },
                    push: { particles_nb: 4 },
                    remove: { particles_nb: 2 },
                },
            },
            retina_detect: true,
        });

        var stats = new Stats();
        stats.setMode(0);
        stats.domElement.style.position = "absolute";
        stats.domElement.style.left = "0px";
        stats.domElement.style.top = "0px";
        document.body.appendChild(stats.domElement);

        var count_particles = document.querySelector(".js-count-particles");
        var update = function () {
            stats.begin();
            stats.end();
            if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
                count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
            }
            requestAnimationFrame(update);
        };
        requestAnimationFrame(update);
    </script>
</body>
</html>
