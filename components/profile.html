<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Profile</title>
	<link href="./css/bootstrap.min.css" rel="stylesheet" />
	<link id="theme-stylesheet" href="./css/style.css" rel="stylesheet" />
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
	</head>
	<body>
		<div id="full-screen-loader" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1050; justify-content: center; align-items: center;">
			<div class="spinner-border text-light" role="status">
				<span class="sr-only">Loading...</span>
			</div>
		</div>		
		<div class="container-fluid p-0">
			<div class="row g-0">
				<div class="col-lg-2 col-12" id="sidebar-container">
				</div>
				<div class="col-lg-10 col-12">					
					<div id="navbar-container"></div>
				<div class="main-container p-4">
					<div class="row g-3">
						<div class="col-md-4 col-12">
							<div class="card h-100 bg-dark text-white text-white-light card-bordered">
								<div class="card-header d-block py-3 border-0 bg-color-header">
									<div class="d-flex align-items-center justify-content-between">
										<div>
											<p class="mb-0">Overview</p>
										</div>
										<div>
											<p class="text-white text-white-light mb-0 font-14">This Month</p>
										</div>
									</div>
								</div>
								<div class="card-body custom-card-border">
									<div class="row g-3 mt-2">
										<div class="col-md-4 col-4">
											<h2 class="font-28 text-center" id="total-count"></h2>
											<p class="text-center mt-2 text-gray-600">Transactions</p>
										</div>
										<div class="col-md-4 col-4">
											<h2 class="font-28 text-center" id="credit-count"></h2>
											<p class="text-center mt-2 text-gray-600">Credit</p>
										</div>
										<div class="col-md-4 col-4">
											<h2 class="font-28 text-center" id="debit-count"></h2>
											<p class="text-center mt-2 text-gray-600">Debit</p>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-4 col-12">
							<div class="card h-100 bg-dark text-white text-white-light card-bordered">
								<!--begin::Header-->
								<div class="card-header d-block py-3 border-0 bg-color-header">
									<div class="d-flex align-items-center justify-content-between">
										<div>
											<p class="mb-0">Your Balance</p>
										</div>
										<div>
											<p class="text-white text-white-light mb-0 font-14">AED</p>
										</div>
									</div>
								</div>
								<div class="card-body custom-card-border">
									<div class="row g-3 d-flex align-items-end mt-2">
										<div class="col-md-9 col-8">
											<p class="text-gray-600">Balance</p>
											<p id="balance" class="font-28 mt-2">...</p>
										</div>
										<div class="col-md-3 col-4 text-end">
											<img src="./icons/wallet-icon.svg" alt="" class="img-fluid">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-4 col-12">
							<div class="card h-100 bg-dark text-white text-white-light card-bordered">
								<div class="card-header d-block py-3 border-0 bg-color-header">
									<div class="d-flex align-items-center justify-content-between">
										<div>
											<p class="mb-0">Recent Services</p>
										</div>
										<div>
											<a href=""
												class="d-flex-inline align-items-center p-0 cta-action-link">Manage</a>
										</div>
									</div>
								</div>
								<div class="card-body custom-card-border">
									<div class="row g-3" id="recent-services">
										<div id="preloader" class="text-center">
											<div class="spinner-border custom-spinner" role="status">
												<span class="sr-only">Loading...</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--begin::Row-->
					<div class="row g-3 mt-1">
						<div class="col-md-8 col-12">
							<div class="card h-100 bg-dark text-white text-white-light card-bordered">
								<!--begin::Header-->
								<div class="card-header d-block py-3 border-0 bg-color-header">
									<div class="d-flex align-items-center justify-content-between">
										<div>
											<p>Recent Transactions</p>
										</div>
										<div>
											<a href="transactions.html"
												class="d-flex-inline align-items-center p-0 cta-action-link ms-5">View
												More</a>
										</div>
									</div>
								</div>
								<!--end::Header-->
								<!--begin::Card body-->
								<div class="card-body custom-card-border">
									<div class="row">
										<div class="col-md-12 col-12">
											<div class="table-responsive">
												<table
													class="table table-dark align-middle font-medium text-sm custom-rows">
													<thead>
														<tr>
															<th class="text-gray-600">TYPE</th>
															<th class="text-gray-600">AMOUNT</th>
															<th class="text-gray-600">STATUS</th>
															<th class="text-gray-600">METHOD</th>
														</tr>
													</thead>
													<tbody>

													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
								<!--end::Card body-->
							</div>
						</div>
						<div class="col-md-4 col-12">
							<div class="card h-100 bg-dark text-white text-white-light card-bordered">
								<!--begin::Header-->
								<div class="card-header d-block py-3 border-0 bg-color-header">
									<div class="d-flex align-items-center justify-content-between">
										<div>
											<p class="mb-0">Quick Links</p>
										</div>
										<div>
											<a href=""
												class="d-flex-inline align-items-center p-0 cta-action-link">Manage</a>
										</div>
									</div>
								</div>
								<!--end::Header-->
								<!--begin::Card body-->
								<div class="card-body custom-card-border">
									<div id="services-container">
										<div id="preloader" class="text-center">
											<div class="spinner-border custom-spinner" role="status">
												<span class="sr-only">Loading...</span>
											</div>
										</div>
									</div>
								</div>
								<!--end::Card body-->
							</div>
						</div>
					</div>
					<!--end::Row-->
				</div>

			</div>
		</div>
	</div>

	<!-- End Admin Panel -->
	<div class="container-fluid p-0">
	</div>
	<div id="logout-modal-container"></div>
	<!-- <script src="profile.bundle.js"></script> -->
	<script src="./js/bootstrap.bundle.min.js"></script>
	<script src="./js/theme-switcher.js"></script>
</body>

</html>
