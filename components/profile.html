<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <!-- <link rel="stylesheet" href="styles/profile.css"> -->
</head>
<body>
  <h1>Wallet Profile</h1>

  <div class="output">
    <p><strong>Username:</strong> <span id="username"></span></p>
    <p><strong>Account Address:</strong> <span id="address"></span></p>
    <p><strong>Balance:</strong> <span id="balance">N/A</span></p>
  </div>

  <!-- Send Funds Section -->
  <h2>Send Funds</h2>
  <label for="recipient-address">Recipient Address:</label>
  <input type="text" id="recipient-address" placeholder="Enter recipient's address" />

  <label for="send-amount">Amount (in AED):</label>
  <input type="number" id="send-amount" placeholder="Enter amount to send" />
  
  <button id="send-funds-btn">Send</button>

  <div class="output">
    <p><strong>Status:</strong> <span id="send-status">N/A</span></p>
  </div>

  <!-- Reset Password Option -->
  <p><a href="resetpassword.html">Reset Password</a></p>

  <!-- Lock Wallet Button -->
  <button id="lock-wallet-btn">Lock Wallet</button>

  <!-- Link to external script -->
  <!-- If using bundled JS file, change to 'profile.bundle.js' if applicable -->
  <script src="profile.bundle.js"></script>
</body>
</html>
