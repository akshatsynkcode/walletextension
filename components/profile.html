<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="./css/all.min.css"
    /> -->
  </head>
  <body>
    <div class="container-fluid p-0">
      <nav class="navbar navbar-expand-lg header">
        <div class="box-header">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="./icons/icon48.png" alt="Logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- <button class="close-btn" aria-label="Close">Ã—</button> -->
            <ul class="navbar-nav me-auto ms-5 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white font-regular" aria-current="page" href="#"
                  >Dashboard</a
                >
              </li>
            </ul>
            <div class="d-flex align-items-center right-nav">
              <span class="text-light me-4 font-regular" id="username">Username</span>
              <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Lock Wallet
              </button> 
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row mt-5">
          <div class="col-lg-6 col-12">
            <div class="card table-card">
              <div class="card-body">
                <div class="card-header">
                  <h5 class="card-title font-20 text-white">Profile Details</h5>
                </div>
                <div class="p-4 text-center">
                  <p>
                    <span class="font-18">Account Address:</span>
                    <span id="wallet-address" class="font-regular">N/A</span>
                    <button id="copy-button" class="copy-button" aria-label="Copy Address">
                      <i class="fas fa-copy"></i>
                    </button>
                    <span id="copy-message" class="copy-message">Copied!</span>
                  </p>
                  <div class="balance-circle">
                    <p class="font-15 mb-0">Balance:</p>
                    <p id="balance" class="font-18 font-regular">
                      <span id="balance-loader"></span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            
            
          </div>
          <div class="col-lg-6 col-12 mt-4 mt-lg-0">
            <div class="card table-card mb-5">
              <div class="card-body">
                <div class="card-header">
                  <h5 class="card-title font-20 text-white">Activities</h5>
                </div>
                <div class="p-4">
                  <div class="card mb-3 shadow-sm border-0">
                    <div class="row g-0 justify-content-center align-items-center">
                      <div class="col-2 col-md-1 d-flex justify-content-center align-items-center">
                        <div class="bg-light rounded-circle d-flex justify-content-center align-items-center circular-img ms-2">
                            <i class="fas fa-credit-card img-fluid rounded-circle"></i>
                        </div>
                    </div>
                      <div class="col-3 col-md-3 ps-2">
                        <div class="card-body text-start activity-card-body p-1">
                          <h5 class="card-title font-12 font-regular m-0">Dubai custom</h5>
                          <p class="card-text font-12"><small class="text-muted">September 5, 2024</small></p>
                        </div>
                      </div>
                      <div class="col-3 col-md-4 text-center">
                        <h5 class="card-title font-12 font-regular m-0">To
                          <a href="" class="address-link">0x13ad787D599B06da0</a></h5>
                    </div>
                      <div class="col-4 col-md-4 text-end padding-right">
                          <h5 class="card-title font-12 font-regular m-0">AED 1482.999</h5>
                          <p class="card-text font-12"><small class="text-muted">11 secs ago</small></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center font-20 font-regular">
            <div class="navbar-brand mb-3"
            ><img src="./icons/icon48.png" alt="Logo" />
          </div>
            Are you sure you want to lock the wallet?
          </div>
          <div class="modal-footer justify-content-center border-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            <button type="button" class="btn btn-primary yes-btn">Yes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="profile.bundle.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
