<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(108deg, #010179 -0.79%, #008bb2 100%);
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      color: #0a0a68;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-container {
      background: white;
      color: #0a0a68;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 80%; /* Extend to 80% of the viewport width */
      max-width: 1200px;
      display: flex; /* Flex container for two columns */
      justify-content: space-between;
      align-items: center;
    }

    .left-side {
      flex: 1; /* Left side takes up 1/3 of the container */
      text-align: center;
      padding-right: 30px;
    }

    .left-side img {
      max-width: 250px; /* Make sure the image fits */
      height: 250px;
    }

    .right-side {
      flex: 2; /* Right side takes up 2/3 of the container */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #0a0a68;
    }

    p {
      font-size: 20px;
      margin-bottom: 20px;
      word-wrap: break-word; /* Allow wallet address to wrap if too long */
    }

    strong {
      color: #0056b3;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #011427;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 30px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .wallet-info p {
      width: 48%; /* Two-column layout for wallet info */
    }

    .balance {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <!-- Left Side: Logo -->
    <div class="left-side">
      <img src="./icons/icon128.png" alt="Logo"> <!-- Add your logo here -->
    </div>

    <!-- Right Side: Wallet Information -->
    <div class="right-side">
      <h2>Your Wallet Profile</h2>

      <div class="wallet-info">
        <p><strong>Username:</strong> <span id="username">N/A</span></p>
        <p><strong>Account Address:</strong> <span id="wallet-address">N/A</span></p>
        <p class="balance"><strong>Balance:</strong> <span id="balance">N/A</span></p>
      </div>
    </div>
  </div>

  <!-- Include your custom profile script -->
  <script src="profile.bundle.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
