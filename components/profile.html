<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 5px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Your Wallet Profile</h2>
  <p><strong>Username:</strong> <span id="username">N/A</span></p>
  <p><strong>Account Address:</strong> <span id="wallet-address">N/A</span></p>
  <p><strong>Balance:</strong> <span id="balance">N/A</span></p>

  <!-- Include your custom profile script -->
  <script src="profile.bundle.js"></script>
</body>
</html>
