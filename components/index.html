<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dubai Customs Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
    }
    .output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Polkadot Wallet</h1>
  
  <!-- Create Wallet and Import Wallet -->
  <button onclick="createWallet()">Create New Wallet</button>
  <label for="mnemonic">Or Enter Mnemonic to Import:</label>
  <input type="text" id="mnemonic" placeholder="Enter your 12/24 word mnemonic" />
  <button onclick="importWallet()">Import Wallet</button>

  <!-- Check Balance of Address -->
  <label for="check-address">Check Balance of Address:</label>
  <input type="text" id="check-address" placeholder="Enter account address" />
  <button onclick="checkBalance()">Check Balance</button>
  
  <div class="output">
    <h2>Account Information</h2>
    <p><strong>Mnemonic:</strong> <span id="mnemonic-output">N/A</span></p>
    <p><strong>Address:</strong> <span id="address">N/A</span></p>
    <p><strong>Balance:</strong> <span id="balance">N/A</span></p>
  </div>

  <!-- Send Funds Section -->
  <h2>Send Funds</h2>
  <label for="send-mnemonic">Enter Mnemonic:</label>
  <input type="text" id="send-mnemonic" placeholder="Enter your mnemonic" />
  
  <label for="recipient-address">Recipient Address:</label>
  <input type="text" id="recipient-address" placeholder="Enter recipient's address" />
  
  <label for="send-amount">Amount (in DOT):</label>
  <input type="number" id="send-amount" placeholder="Enter amount to send" />
  
  <button onclick="sendFunds()">Send</button>
  
  <div class="output">
    <p><strong>Status:</strong> <span id="send-status">N/A</span></p>
  </div>
  
  <script>
    // Check if we already have an address stored in localStorage
    if (localStorage.getItem('address')) {
      document.getElementById('address').textContent = localStorage.getItem('address');
      fetchBalance(localStorage.getItem('address'));
    }

    async function createWallet() {
      try {
        const response = await fetch('http://13.233.172.115:3000/create-wallet', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
        });

        const data = await response.json();

        if (data.error) {
          alert('Error: ' + data.error);
        } else {
          document.getElementById('mnemonic-output').textContent = data.mnemonic;
          document.getElementById('address').textContent = data.address;
          document.getElementById('balance').textContent = data.balance;

          // Save the address in localStorage
          localStorage.setItem('address', data.address);
        }
      } catch (error) {
        alert('Failed to create wallet');
      }
    }

    async function importWallet() {
      const mnemonic = document.getElementById('mnemonic').value;
      if (!mnemonic) {
        alert('Please enter a mnemonic');
        return;
      }

      try {
        const response = await fetch('http://13.233.172.115:3000/import-wallet', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ mnemonic }),
        });

        const data = await response.json();

        if (data.error) {
          alert('Error: ' + data.error);
        } else {
          document.getElementById('mnemonic-output').textContent = 'N/A';
          document.getElementById('address').textContent = data.address;
          document.getElementById('balance').textContent = data.balance;

          // Save the address in localStorage to persist across refreshes
          localStorage.setItem('address', data.address);
        }
      } catch (error) {
        alert('Failed to fetch wallet details');
      }
    }

    // Function to check balance of any given address
    async function checkBalance() {
      const address = document.getElementById('check-address').value;
      if (!address) {
        alert('Please enter an address');
        return;
      }

      try {
        const response = await fetch(`http://13.233.172.115:3000/check-balance/${address}`);
        const data = await response.json();

        if (data.error) {
          alert('Error: ' + data.error);
        } else {
          document.getElementById('mnemonic-output').textContent = 'N/A';
          document.getElementById('address').textContent = data.address;
          document.getElementById('balance').textContent = data.balance;
        }
      } catch (error) {
        alert('Failed to fetch balance');
      }
    }

    // Function to send funds
    async function sendFunds() {
      const mnemonic = document.getElementById('send-mnemonic').value;
      const recipientAddress = document.getElementById('recipient-address').value;
      const amount = document.getElementById('send-amount').value;

      if (!mnemonic || !recipientAddress || !amount) {
        alert('Please fill in all fields');
        return;
      }

      try {
        const response = await fetch('http://13.233.172.115:3000/send-funds', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ mnemonic, recipientAddress, amount }),
        });

        const data = await response.json();

        if (data.error) {
          alert('Error: ' + data.error);
        } else {
          document.getElementById('send-status').textContent = data.message;
        }
      } catch (error) {
        alert('Failed to send funds');
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>
