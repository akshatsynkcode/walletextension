<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(108deg, #010179 -0.79%, #008bb2 100%);
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .login-container {
      background: white;
      color: #0a0a68;
      padding: 50px; /* Add padding for the container */
      border-radius: 10px; /* Rounded corners for the container */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Add shadow for depth */
    }

    h2 {
      font-size: 24px; /* Adjusted font size to match styling */
      margin-bottom: 20px;
    }

    label, input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      max-width: 300px; /* Set a max width for inputs */
    }

    input {
      padding: 10px;
      border: 1px solid #ddd; /* Added border for inputs */
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.2); /* Light background for inputs */
      color: white; /* Change input text color to white */
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #011427;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Your Wallet</h2>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password" required>
    
    <button id="login-btn">Login</button>

    <p id="error-message" class="error"></p>
  </div>

  <script src="login.bundle.js"></script>
</body>
</html>
