<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet" />
</head>

<body>
  <div class="img-container">
  <nav class="navbar navbar-expand-lg z-2">
    <div class="container-fluid">
      <a class="navbar-brand p-4"><img src="./icons/white-logo.svg" style="width: 70%;"></a>
    </div>
  </nav>
      <div class="container-fluid d-flex flex-column align-items-center min-vh-100 gap-2">
        <div class="login-container z-2">
          <div class="logo">
            <div class="font-40">Login</div>
            <div class="font-16 mt-1">
              Dubai Customs <span style="color: #bb9753">Wallet</span>
            </div>
          </div>
          <div class="mb-4 mt-3">
            <label for="exampleInputEmail1" class="form-label text-white font-14 font-regular">Email</label>
            <input
              type="email"
              id="email"
              class="form-control input"
              placeholder="example@email.com"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-white font-14 font-regular">Password</label>
            <input
              type="password"
              id="password"
              class="form-control input"
              placeholder="xxxxxxxxxx"
            />
          </div>
          <div class="login-btn">
            <button id="login-btn" class="login-button mt-3">Login</button>
            <div id="loader" class=" mt-4"></div>
          </div>
      
          <p id="error-message" class="error"></p>
        </div>
    </div>
  </div>
  
  <script src="login.bundle.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
