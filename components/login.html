<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet" />
</head>
<body>
  <div class="wrapper">
      <div class="container-fluid d-flex flex-column justify-content-center align-items-center min-vh-100 gap-2">
        <div class="login-container">
          <div class="logo">
            <img class="logo-img1" src="./icons/icon128.png" alt="Dubai Customs Wallet Logo"> 
            <h2>Dubai Customs <small style="color: #bb9753;">Wallet</small></h2>
          </div>
          
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
      
          <div class="login-btn">
            <button id="login-btn" class="login-button">Login</button>
            <div id="loader"></div>
          </div>
      
          <p id="error-message" class="error"></p>
        </div>
    </div>
    <div class="box">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="login.bundle.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
