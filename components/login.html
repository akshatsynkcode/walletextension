<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    rel="stylesheet" />
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet" />
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
</head>

<body>
  <div class="img-container">
    <nav class="navbar navbar-expand-lg z-2">
      <div class="container-fluid">
        <a class="navbar-brand p-4"><img src="./icons/white-logo.svg" style="width: 70%;"></a>
      </div>
    </nav>
    <div class="container-fluid d-flex flex-column align-items-center min-vh-100 gap-2">
      <div class="login-container z-2">
        <div class="logo">
          <div class="font-40">Login</div>
          <div class="font-16 mt-1">
            Dubai Customs <span style="color: #bb9753">Wallet</span>
          </div>
        </div>

        <!-- Wrap form elements inside the form tag -->
        <form id="login-form" action="#" method="POST">
          <div class="mb-4 mt-3">
            <label for="email" class="form-label text-white font-14 font-regular">Email</label>
            <input type="email" id="email" class="form-control input" placeholder="example@email.com" name="email"
              required />
          </div>
          <div class="mb-3 position-relative">
            <label for="password" class="form-label text-white font-14 font-regular">Password</label>
            <input type="password" id="password" class="form-control input" placeholder="xxxxxxxxxx" name="password" required />
            <span class="eye-icon" id="toggle-password">
              <i class="fa fa-eye"></i>
            </span>
          </div>
          <div class="justify-content-end d-flex">
            <a href="https://ime.dubaicustoms.network/forgot-password/" class="text-white font-14 font-regular">Forget password?</a>
          </div>
          <div class="login-btn">
            <button type="submit" id="login-btn" class="login-button mt-3">Login</button>
            <div id="loader" class="mt-4"></div>
          </div>
        </form>

        <p id="error-message" class="error"></p>
      </div>
    </div>
  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
