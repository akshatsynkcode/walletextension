<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>
</head>
<body>
  <div class="wrapper">
      <div class="container-fluid d-flex flex-column justify-content-center align-items-center min-vh-100 gap-2">
        <div class="login-container">
          <div class="logo">
            <img class="logo-img1" src="./icons/icon128.png" alt="Dubai Customs Wallet Logo"> 
            <h2>Dubai Customs <small style="color: #bb9753;">Wallet</small></h2>
          </div>
          <div class="form-floating">
            <input type="email" id="email" class="form-control input" id="floatingEmail" placeholder="example@gmail.com">
            <label for="floatingEmail"><i class="fas fa-envelope me-2 icon-blue"></i>Email</label>
          </div>
          <div class="form-floating mt-4 mb-5">
            <input type="password" id="password" class="form-control input" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword"><i class="fas fa-lock me-2 icon-blue"></i>Password</label>
          </div>
          <div class="login-btn">
            <button id="login-btn" class="login-button">Login</button>
            <div id="loader"></div>
          </div>
      
          <p id="error-message" class="error"></p>
        </div>
    </div>
    <div class="box">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="login.bundle.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
