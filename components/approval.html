<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Request</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 150px; /* Adjust the width as needed */
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container bg-white rounded-lg shadow-md p-6">
        <img class="logo" src="./icons/icon128.png" alt="Dubai Customs Wallet Logo">  <!-- Update the path to your logo -->
        
        <h1 class="text-2xl font-bold mb-4">Approval Request</h1>

        <p class="text-gray-700 mb-6">Wallet Address: <span class="font-semibold">{{ wallet_address }}</span></p>

        <div class="flex justify-between">
            <button class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600" id="approve-btn"">
                Connect
            </button>
            <button class="bg-red-500 text-white font-semibold py-2 px-4 rounded hover:bg-red-600" id="reject-btn">
                Reject
            </button>
        </div>
    </div>
    <script src="approval.bundle.js"></script>
</body>

</html>
