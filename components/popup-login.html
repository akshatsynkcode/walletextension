<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>
</head>
<body>
  <div class="popup-login-container img-login-container">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand"><img src="./icons/white-logo.svg" style="width: 60%;"></a>
      </div>
    </nav>
      <div class="pop-login-container my-3" id = "login-screen">
        <div class="logo">
          <div class="font-30">Login</div>
          <div class="font-16 mt-1">
            Dubai Customs <span style="color: #bb9753">Wallet</span>
          </div>
        </div>
        <div class="mb-4 mt-3">
          <label for="exampleInputEmail1" class="form-label text-white font-14 font-regular">Email</label>
          <input
            type="email"
            id="email"
            class="form-control input"
            placeholder="example@email.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label text-white font-14 font-regular">Password</label>
          <input
            type="password"
            id="password"
            class="form-control input"
            placeholder="xxxxxxxxxx"
          />
        </div>
        <div class="login-btn">
          <button id="login-btn" class="login-button mt-3">Login</button>
          <div id="login-loader" class=" mt-4"></div>
        </div>
    
        <p id="error-message" class="error"></p>
      </div>
      <div class="pop-login-container my-3" id = "otp-screen" style="display: none;">
        <div class="logo">
          <div class="font-30">Login</div>
          <div class="font-16 mt-1">
            Dubai Customs <span style="color: #bb9753">Wallet</span>
          </div>
        </div>
        <div class="mb-4 mt-3">
          <label for="otp" class="form-label text-white font-14 font-regular">Enter OTP</label>
          <input
            type="text"
            id="otp"
            class="form-control input"
            placeholder="Enter OTP"
            maxlength="6"
            pattern="[0-9]*"
            inputmode="numeric"
            required
          />
        </div>
        <div class="login-btn">
          <button id="verify-otp-btn" class="login-button mt-3">Verify OTP</button>
          <div id="otp-loader" class=" mt-4"></div>
        </div>
    
        <p id="otp-error-message" class="error"></p>
      </div>

  <!-- <script src="popupLogin.bundle.js"></script> -->
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
