<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <div class="popup-login-container img-login-container">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand"><img src="./icons/white-logo.svg" style="width: 60%;"></a>
      </div>
    </nav>
    <div class="pop-login-container my-3">
      <div class="logo">
        <div class="font-30">Login</div>
        <div class="font-16 mt-1">
          Dubai Customs <span style="color: #bb9753">Wallet</span>
        </div>
      </div>

      <!-- Wrap the form inputs and button inside the form tag -->
      <form id="login-form" action="#" method="POST">
        <div class="mb-4 mt-3">
          <label for="email" class="form-label text-white font-14 font-regular">Email</label>
          <input type="email" id="email" class="form-control input" placeholder="example@email.com" name="email"
            required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-white font-14 font-regular">Password</label>
          <input type="password" id="password" class="form-control input" placeholder="xxxxxxxxxx" name="password"
            required />
        </div>
        <div class="login-btn">
          <button type="submit" id="login-btn" class="login-button mt-3">Login</button>
          <div id="loader" class=" mt-4"></div>
        </div>
      </form>

      <p id="error-message" class="error"></p>
    </div>
  </div>

  <!-- <script src="popupLogin.bundle.js"></script> -->
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
