<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(108deg, #010179 -0.79%, #008bb2 100%);
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .login-container {
      background: white;
      color: #0a0a68;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative; /* Ensure that the loader is positioned relative to this container */
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-group {
      text-align: left; /* Left-align the form elements */
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #0a0a68; /* Ensure labels are dark and readable */
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.1);
      color: #0a0a68;
      margin-bottom: 20px; /* Add spacing below each input */
    }

    .login-btn {
      margin-top: 20px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #011427;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .logo img {
      width: 100px;
      margin-right: 10px;
    }

    /* Loader styles */
    #loader {
      display: none; /* Hidden by default */
      border: 8px solid #f3f3f3; /* Light grey */
      border-top: 8px solid #0a0a68; /* Dark blue */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto; /* Center the loader */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="./icons/icon128.png" alt="Dubai Customs Wallet Logo"> 
      <h2>Dubai Customs <small style="color: #bb9753;">Wallet</small></h2>
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required>
    </div>

    <div class="login-btn">
      <button id="login-btn">Login</button>
      <!-- Loader element -->
      <div id="loader"></div>
    </div>

    <p id="error-message" class="error"></p>
  </div>

  <script src="popup-login.bundle.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
