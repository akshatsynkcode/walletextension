<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Consent</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .consent-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .consent-header {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .checkbox-container input {
            width: 20px;
            height: 20px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn-container button {
            flex: 1;
            margin: 5px;
            padding: 10px;
        }
        .privacy-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="consent-container">
        <div class="consent-header">Privacy</div>
        
        <div>
            <p><strong>Can we collect the following <u>data that personally identifies you</u>:</strong></p>
            <div class="checkbox-container">
                <input type="checkbox" id="personalDataConsent">
                <label for="personalDataConsent">Your full name (used for personalization).</label>
            </div>
            <small>If you decline, some personalization features may be limited.</small>
        </div>
        
        <hr>
        
        <div>
            <p><strong>Can we collect the following <u>anonymous data</u> about your use of this extension:</strong></p>
            <div class="checkbox-container">
                <input type="checkbox" id="anonymousDataConsent">
                <label for="anonymousDataConsent">Usage statistics (helps improve features).</label>
            </div>
            <small>If you decline, we wonâ€™t collect anonymous usage statistics.</small>
        </div>
        
        <div class="privacy-link">
            <a href="#">Privacy Policy</a>
        </div>
        
        <div class="btn-container">
            <button class="btn btn-success" id="agreeBtn">Agree to data collection</button>
            <button class="btn btn-danger" id="declineBtn">Decline and uninstall</button>
        </div>
    </div>
</body>
</html>
