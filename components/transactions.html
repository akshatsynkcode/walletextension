<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transactions</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <div id="full-screen-loader" style="display: none;">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-lg-2 col-12" id="sidebar-container">
            </div>
            <div class="col-lg-10 col-12">
                <div id="navbar-container"></div>
                <div class="main-container p-4">
                    <!--begin::Row-->
                    <div class="row g-3">
                        <div class="col-12">
                            <!-- Heading -->
                            <h1 class="text-white mb-3 text-start font-24 font-regular">Transactions</h1>
                            <div class="d-flex justify-content-start align-items-center mb-3">
                                <div class="input-group">
                                    <div class="dropdown">
                                        <button class="btn btn-dark border-dark dropdown-toggle bg-color-button font-14"
                                            type="button" id="dateRangeDropdown" data-bs-toggle="dropdown"
                                            aria-expanded="false">
                                            All Time
                                        </button>
                                        <ul class="dropdown-menu" id="dateRangeMenu">
                                            <li><a class="dropdown-item text-white" href="#" data-value="All Time">All Time</a></li>
                                            <li><a class="dropdown-item text-white" href="#" data-value="Last 7 Days">Last 7 Days</a></li>
                                            <li><a class="dropdown-item text-white" href="#" data-value="Last 15 Days">Last 15 Days</a></li>
                                            <li><a class="dropdown-item text-white" href="#" data-value="Last 30 Days">Last 30 Days</a></li>
                                        </ul>
                                    </div>
                                    <div class="d-flex align-items-center ms-4">
                                        <button id="allTransactionbtn"
                                            class="btn custom-btn border-right-0 rounded-end-0 bg-color-button font-14">All
                                            0</button>
                                        <button id="successfulTransactionbtn" class="btn custom-btn rounded-start-0 rounded-end-0 font-14">Successful
                                            0</button>
                                        <button id="failedTransactionbtn" class="btn custom-btn border-left-0 rounded-start-0 font-14">Failed
                                            0</button>
                                    </div>
                                </div>
                                <!-- <div class="dropdown">
                                    <a href="#"
                                        class="btn btn-dark ms-auto d-flex align-items-center bg-transparent font-14 custom-btn dropdown-toggle"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        <img src="./icons/download.png" alt="" class="img-fluid me-1"> Download
                                        <i class="fas fa-chevron-down ms-2 me-3 text-color-cs"></i>
                                    </a>
                                    <ul class="dropdown-menu font-14 custom-btn">
                                        <li><a class="dropdown-item text-color-cs my-2" href="#">Current Month</a></li>
                                        <li><a class="dropdown-item text-color-cs my-2" href="#">Last 3 Months</a></li>
                                        <li><a class="dropdown-item text-color-cs my-2" href="#">Last 6 Months</a></li>
                                        <li><a class="dropdown-item text-color-cs my-2" href="#">2024</a></li>
                                    </ul>
                                </div> -->
                            </div>
                            <div class="table-responsive">
                                <table
                                    class="table table-dark custom-table align-middle font-medium text-sm full-width-table text-start text-nowrap">
                                    <thead>
                                        <tr>
                                            <th class="px-3 font-14 text-white">TYPE</th>
                                            <th class="px-3 font-14 text-white">AMOUNT</th>
                                            
                                            <th class="px-3 font-14 text-white">STATUS</th>
                                            <th class="px-3 font-14 text-white">METHOD</th>
                                            <th class="px-3 font-14 text-white">DEPARTMENT</th>
                                            <th class="px-3 font-14 text-white">DATE</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    
                                    </tbody>
                                </table>
                            </div>
                            <!--begin::Pagination-->
                            <nav class="d-flex justify-content-end">
                                <ul class="pagination d-inline-flex custom-border-color rounded p-2">
                                    
                                </ul>
                            </nav>
                            <!--end:: Pagination-->
                        </div>
                    </div>
                    <!--end::Row-->
                </div>
            </div>
        </div>

        <!-- End Admin Panel -->
        <div class="container-fluid p-0">
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content popup-modal p-4">
                    <div class="modal-body text-center text-white pb-0">
                        <div class="font-24">Confirm Logout</div>
                        <p class="dark-black pt-2 font-16">
                            Are you sure you want to logout?
                        </p>
                    </div>
                    <div class="modal-footer justify-content-between border-0">
                        <div class="d-flex w-100">
                            <button type="button" class="btn btn-dark no-btn w-50 f-14 border-color text-white"
                                data-bs-dismiss="modal">
                                No
                            </button>
                            <button type="button"
                                class="btn w-50 ms-2 yes-btn dark-blue-gradient text-white border-0 f-14">
                                Yes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <script src="profile.bundle.js"></script> -->
        <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
